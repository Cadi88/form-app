<div class="container">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input
        id="firstName"
        type="text"
        class="form-control"
        formControlName="firstName"
        placeholder="first name"
        noNumber
      />
      <div
        *ngIf="
          myForm.get('firstName')?.hasError('noNumber') &&
          myForm.get('firstName')?.invalid &&
          myForm.get('firstName')?.touched
        "
      >
        First Name is required..
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input
        id="lastName"
        type="text"
        class="form-control"
        formControlName="lastName"
        placeholder="last name"
        noNumber
      />
      <div
        *ngIf="
          myForm.get('lastName')?.invalid && myForm.get('lastName')?.touched
        "
      >
        Last Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        id="email"
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="name@example.com"
      />
      <div *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched">
        Email is required.
      </div>
    </div>

    <div class="form-group">
      <label>Phone:</label>
      <input
        type="text"
        class="form-control"
        formControlName="phone"
        placeholder="xx-xxxx-xxxx"
      />
      <div *ngIf="myForm.get('phone')?.invalid && myForm.get('phone')?.touched">
        Phone is required.
      </div>
    </div>
    <div class="form-group">
      <label>Address:</label>
      <input
        type="text"
        class="form-control"
        formControlName="address"
        placeholder="address"
      />
      <div *ngIf="myForm.get('mail')?.invalid && myForm.get('mail')?.touched">
        Address is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">
      Submit
    </button>
    <br />
    <span *ngIf="jokes">{{ jokes }}</span>
  </form>
</div>
